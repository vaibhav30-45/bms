# ============================================================================
# BANK MANAGEMENT SYSTEM - APPLICATION CONFIGURATION
# ============================================================================
# Environment: Development
# Last Updated: February 15, 2026
# ============================================================================

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
spring.application.name=bank-management-system

# ============================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/bank_management
spring.datasource.username=bank_user
spring.datasource.password=bank123
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
# Auto-update database schema (development only)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Convert camelCase to snake_case in database
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.com.detagenix.bank_management_system=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ============================================================================
# ERROR HANDLING
# ============================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# JSON CONFIGURATION
# ============================================================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.default-property-inclusion=non_null

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=detagenix-bank-management-system-super-secret-key-256bit-123456
#86400000 = 24 hour in ms
jwt.expiration=86400000
